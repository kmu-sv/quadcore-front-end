<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>

  <div id="app-2">
    <span v-bind:title="message">
        Hover your mouse over me for a dynamically bound title!
    </span>
  </div>

  <div>
      <ol>
          <li v-for="todo in todos">
              {{todo.text}}
          </li>
      </ol>
  </div>

  <div id="app-5">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">reverse message</button>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      }
    })

    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: 'This page ' + 'is uploaded at' + new Date() 
        }
    })

    var app4 = new Vue({
        el:'#app-4',
        data: {
            todos: [ // show item list using data in array
                {text: 'javaScript 배우기'},
                {text: 'learn vue'}

            ]
        }
    })

    var app5 = new Vue({
        el: "#app-5",
        data: {
            message: 'hello!'
        },
        methods: {
            reverseMessage: function() {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })
  </script>
</body>
</html>
