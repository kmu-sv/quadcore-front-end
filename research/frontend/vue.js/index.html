<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>

  <div id="app-2">
    <span v-bind:title="message">
        내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다!
    </span>
  </div>

  <div>
      <ol>
          <li v-for="todo in todos">
              {{todo.text}}
          </li>
      </ol>
  </div>

  <div id="app-5">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">메세지 뒤집기</button>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      }
    })

    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: '이 페이지는 ' + new Date() + '에 로드 되었습니다'
        }
    })

    var app4 = new Vue({
        el:'#app-4',
        data: {
            todos: [ //배열의 데이터를 사용해 항목 목록을 표시하는데 사용할 수 있다.
                {text: 'javaScript 배우기'},
                {text: 'learn vue'}

            ]
        }
    })

    var app5 = new Vue({
        el: "#app-5",
        data: {
            message: 'hello!'
        },
        methods: {
            reverseMessage: function() {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })
  </script>
</body>
</html>
