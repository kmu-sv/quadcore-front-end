<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="css/login.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

  <div class="container">
    <div class="card-panel z-depth-4 center">
      <form id="login-form" method="post">
        <h4 class="header2">Welcome!</h4>
        <div class="row">
          <div class="input-field col m12 s12">
            <i class="mdi-communication-email prefix"></i>
            <input id="username" type="email">
            <label for="username">Your email address</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col m12 s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password" type="password">
            <label for="password">password</label>
          </div>
        </div>
        <div class="row">
          <div class="col s6 center">
            <button class="btn blue waves-effect waves-light" id="signin" type="submit" name="action" onclick="location.href='index.html'"> Sign-In
              <i class="mdi-action-perm-identity right"></i>
            </button>
          </div>
          <div class="col s6 center">
            <button class="btn red waves-effect waves-light" id="signup" type="submit" name="action">Sign-Up
              <i class="mdi-content-send right"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</body>

</html>
