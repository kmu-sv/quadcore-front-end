<!DOCTYPE html>
<html>

<head>
    <title>Quadcore: Technology News Aggregator</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="dist/css/materialize.min.css" media="screen,projection" />
    <!--Import custom css file-->
    <link type="text/css" rel="stylesheet" href="dist/css/feed.css" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <!--Nav bar structure-->
    <div class="navbar-fixed nav-wrapper">
        <nav class="white">
            <div class="nav-wrapper container">
                <a href="#" class="qc-brand-logo">
                    <img class="qc-logo-icon" src="dist/img/quadcore-logo-text.png">
                </a>
                <ul class="qc-nav-right right">
                    <li>
                        <a class="dropdown-button valign-wrapper" href="#!" data-beloworigin="true" data-activates="dropdown-nav">
                            <i class="qc-member-logo material-icons person">person</i>
                            <span id="username" class="qc-member-name"> username </span>
                            <i class="material-icons">arrow_drop_down</i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!--News feed structure-->
    <section id="feed">
        <div class="container">
            <div class="row">
                <div class="col s12 feed-wrapper">
                </div>
            </div>
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue-only">
                    <div class="circle-clipper left">
                        <div class="circle">
                        </div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle">
                        </div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Dropdown Stucture Template -->
    <ul id="dropdown-nav" class="dropdown-content hoverable">
        <li>
            <a class="tooltipped flow-text" data-position="left" data-delay="50" data-tooltip="Add social account for more accurate news feed"
                href="#!" id="edit-profile">
                <i class="material-icons">person_pin</i>Profile</a>
        </li>
        <li class="divider"></li>
        <li>
            <a class="flow-text" href="#!">
                <i class="material-icons">favorite</i>About</a>
        </li>
    </ul>

    <!-- Edit Profile Modal Structure -->
    <div id="modal-edit-profile" class="modal modal-fixed-footer">
        <div class="modal-content">
            <form id="profile" method="post">
                <h4>Edit your profile</h4>
                <br/>
                <div class="row">
                    <div class="input-field col m6 s6">
                        <input id="firstname" type="text" value="" class="validate">
                        <label class="active" for="firstname">First Name</label>
                    </div>
                    <div class="input-field col m6 s6">
                        <input id="lastname" type="text" value="" class="validate">
                        <label class="active" for="lastname">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col m12 s12">
                        <input id="profile-username" type="text" value="" class="validate">
                        <label id="username-check" class="active" for="profile-username">Your username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col m12 s12">
                        <input id="email" type="email" value="" class="validate">
                        <label class="active" for="email">Your email address</label>
                    </div>
                </div>
                <p>You can add and delete your tags for personalizing newses to you. Type some texts for search our categories.</p>
                <div class="chips chips-initial">
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <a href="#!" id="save" type="submit" name="action" class="modal-action modal-close waves-effect waves-green btn-flat">Save</a>
        </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="dist/js/materialize.min.js"></script>
    <script type="text/javascript" src="dist/js/common.js"></script>
    <script type="text/javascript" src="dist/js/profile.js"></script>
    <script type="text/javascript" src="dist/js/feed.js"></script>
</body>

</html>
