<!DOCTYPE html>
<html>
  <head>
    <title>Quadcore: Technology News Aggregator</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="dist/css/materialize.min.css" media="screen,projection" />
    <!--Import custom css file-->
    <link type="text/css" rel="stylesheet" href="dist/css/index.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!--Nav bar structure-->
    <div class="navbar-fixed qc-navbar-wrapper flow-text">
      <nav class="white">
        <div class="nav-wrapper container">
          <a href="#" class="qc-brand-logo">
            <img class="qc-logo-icon" src="dist/img/quadcore-logo-text.png">
          </a>
          <!--click login -> change login.html-->
          <button class="btn white waves-effect waves-light qc-nav-right right hoverable" id="signup" type="submit" name="action"> Login
              <i class="material-icons">send</i>
          </button>
          <!--
          <ul class="qc-nav-right right">
            <li>
              <a class="dropdown-button valign-wrapper" href="#!" data-beloworigin="true" data-activates="dropdown-nav">
                <i class="qc-member-logo material-icons person">person</i>
                <span class="qc-member-name">Seungwoo</span>
                <i class="material-icons">arrow_drop_down</i>
              </a>
            </li>
          </ul>
          -->
        </div>
      </nav>
    </div>
  <!--Sign up structure-->
    <section id="register">
      <div class="container card-container">
          <div class="card-panel z-depth-4">
              <a class="social-button github hoverable" id="github">
                <img src="dist/img/github-icon.png">
                <span class="social-button-text">Sign In With GitHub</span>
              </a>
              <a class="social-button linkedin hoverable" id="linkedin">
                <img src="dist/img/linkedin-icon.png">
                <span class="social-button-text">Sign In With Linkedin</span>
              </a>
              <div class="row">
                  <form id="sign-up-form" class="col s12" method="post">
                      <div class="row">
                          <div class="input-field col s6">
                              <input id="first_name" type="text">
                              <label for="first_name">First Name</label>
                          </div>
                          <div class="input-field col s6">
                              <input id="last_name" type="text">
                              <label for="last_name">Last Name</label>
                          </div>
                      </div>
                      <div class="row">
                          <div class="input-field col s12">
                              <input id="username" type="email">
                              <label for="username">Username</label>
                          </div>
                      </div>
                      <div class="row">
                          <div class="input-field col s12">
                              <input id="password" type="password">
                              <label for="password">Password</label>
                          </div>
                      </div>
                      <div class="center">
                          <button class="btn amber waves-effect waves-light right" type="submit" name="action" onclick="location.href='login.html'">Submit
                              <i class="mdi-content-send right"></i>
                          </button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
    </section>
  

    <!--News feed structure-
    <section id="feed">
      <div class="container">
        <div class="row">
          <div class="col s2">
            <p></p>
          </div>
          <div class="col s12 m8 feed-wrapper">
            <h5>Recommended stories for you</h5>
              <div class="article-wrapper">
                <div class="card z-depth-4 qc-article-card sticky-action">
                  <div class="card-image waves-effect waves-block waves-light">
                    <img class="qc-article-image activator" src="https://cdn.vox-cdn.com/thumbor/W4PO8Jygk63Xc6JIyjKqinSHqWA=/0x0:640x362/920x613/filters:focal(269x130:371x232):format(webp)/cdn.vox-cdn.com/uploads/chorus_image/image/58195665/Screen_Shot_2011-12-16_at_11.08.27_AM.0.jpg">
                  </div>
                  <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">Processor flaw exposes 20 years of devices to new attack
                      <i class="material-icons right">more_vert</i>
                    </span>
                    <span class="qc-article-meta">January 4, 2018 /
                      <a href="https://www.theverge.com/2018/1/3/16846840/intel-arm-processor-flaw-chipocalypse-windows-macos-linux" target="_blank">The Verge</a>
                    </span>
                    <hr>
                    <p class="qc-article-brief">All week, the tech world has been piecing through rumors of a potentially catastrophic flaw in an entire
                      generation of processors — but with all developers subject to a non-disclosure agreement, there were
                      few hard facts to go on.fermentum massa justo sit amet risus.</p>
                  </div>
                  <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4">Card Title
                      <i class="material-icons right">close</i>
                    </span>
                    <p>Here is some more information about this product that is only revealed once clicked on.</p>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>

    <!-- Dropdown Stucture Template -->
    <ul id="dropdown-nav" class="dropdown-content hoverable">
      <li>
        <a class="flow-text" href="#!" id="edit-interests">
          <i class="material-icons">edit</i>Edit</a>
      </li>
      <li class="divider"></li>
      <li>
        <a class="tooltipped flow-text" data-position="left" data-delay="50" data-tooltip="Add Github account for more accurate news feed"

    <!-- Modal Structure -->
    <div id="modal-edit-interests" class="modal modal-fixed-footer">
      <div class="modal-content">

        <div class="chips chips-initial">
