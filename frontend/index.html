<!DOCTYPE html>
<html>
<head>
  <title>Quadcore: Technology News Aggregator</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="dist/css/materialize.min.css" media="screen,projection" />
  <!--Import custom css file-->
  <link type="text/css" rel="stylesheet" href="dist/css/index.css" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <!--Nav bar structure-->
  <div class="navbar-fixed nav-wrapper">
    <nav class="white">
      <div class="nav-wrapper container">
        <a href="#" class="qc-brand-logo">
          <img class="qc-logo-icon" src="dist/img/quadcore-logo-text.png">
        </a>
      </div>
    </nav>
  </div>
  <!--Sign In Structure-->
  <section id="register">
    <div class="container card-container valign-wrapper">
      <div class="card-panel z-depth-4">
        <h2 class="qc-slogan center">Tech News
          <br/>Just For You's
        </h2>
        <p class="sign-in-text center">Sign In</p>
        <div class="social-button-wrapper">
          <a class="social-button github hoverable" id="github" href="http://quadcore.news/api/login/github">
            <img src="dist/img/github-icon.png">
            <span class="social-button-text">Sign In With GitHub</span>
          </a>
          <a class="social-button linkedin hoverable" id="linkedin" href="http://quadcore.news/api/login/linkedin">
            <img src="dist/img/linkedin-icon.png">
            <span class="social-button-text flow-text">Sign In With Linkedin</span>
          </a>
        </div>
      </div>
    </div>
  </section>
  <!-- Footer Structure-->
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="dist/js/materialize.min.js"></script>
  <script type="text/javascript" src="dist/js/common.js"></script>
  <script type="text/javascript" src="dist/js/index.js"></script>
</body>
</html>
