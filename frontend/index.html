<!DOCTYPE html>
<html>

<head>
  <title>Quadcore: Technology News Aggregator</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="dist/css/materialize.min.css" media="screen,projection" />
  <!--Import custom css file-->
  <link type="text/css" rel="stylesheet" href="dist/css/index.css" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <!--Nav bar structure-->
  <div class="navbar-fixed nav-wrapper">
    <nav class="white">
      <div class="nav-wrapper container">
        <a href="#" class="qc-brand-logo">
          <img class="qc-logo-icon" src="dist/img/quadcore-logo-text.png">
        </a>
      </div>
    </nav>
  </div>
  <!--Sign In Structure-->
  <section id="register">
    <div class="container card-container">
      <div class="card-panel z-depth-4">
        <div class="row">
          <div class="col s6 m6">
            <img class="news-img responsive-img" src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/4df51c55602737.560991261a121.jpg">
          </div>
          <div class="col s6 m6">
            <h2 class="qc-slogan center">Tech News
              <br/>Just For You's</h2>
            <p class="center sign-in-text">Sign In</p>
            <div class="social-button-wrapper">
              <a class="social-button github hoverable" id="github" href="http://api.quadcore.news/login/github">
                <img src="dist/img/github-icon.png">
                <span class="social-button-text">Sign In With GitHub</span>
              </a>
              <a class="social-button linkedin hoverable" id="linkedin" href="http://api.quadcore.news/login/linkedin">
                <img src="dist/img/linkedin-icon.png">
                <span class="social-button-text">Sign In With Linkedin</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>
  <!-- Footer Structure-->
  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">KMU-SV</h5>
          <p class="grey-text text-lighten-4">It's a mvp-project of quadcore team.</p>
        </div>
        <div class="col l4 offset-l2 s12">
          <ul>
            <li>
              <a class="grey-text text-lighten-3" href="https://github.com/kmu-sv/quadcore-serving">Frontend & Backend</a>
            </li>
            <li>
              <a class="grey-text text-lighten-3" href="https://github.com/kmu-sv/quadcore-crawler">Crawler</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        Â© Quadcore copyright
      </div>
    </div>
  </footer>
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="dist/js/materialize.min.js"></script>
  <script type="text/javascript" src="dist/js/index.js"></script>
</body>

</html>
