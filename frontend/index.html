<!DOCTYPE html>
<html>
  <head>
    <title>Quadcore: Technology News Aggregator</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="dist/css/materialize.min.css" media="screen,projection" />
    <!--Import custom css file-->
    <link type="text/css" rel="stylesheet" href="dist/css/index.css" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!--Nav bar structure-->
    <div class="navbar-fixed nav-wrapper">
      <nav class="white">
        <div class="nav-wrapper container">
          <a href="#" class="qc-brand-logo">
            <img class="qc-logo-icon" src="dist/img/quadcore-logo-text.png">
          </a>
          <!--click login 
          <button class="btn white waves-effect waves-light qc-nav-right right hoverable" id="signup" type="submit" name="action">
          Login
            <i class="material-icons">send</i>
          </button>
          -->
          <ul class="qc-nav-right right">
            <li>
              <a class="dropdown-button valign-wrapper" href="#!" data-beloworigin="true" data-activates="dropdown-nav">
                <i class="qc-member-logo material-icons person">person</i>
                <span id="username" class="qc-member-name"> username </span>
                <i class="material-icons">arrow_drop_down</i>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <!--Sign in structure-->
    <section id="register">
      <div class="container card-container">
        <div class="card-panel z-depth-4">
          <a class="social-button github hoverable" id="github" href="http://api.quadcore.news/login/github">
            <img src="dist/img/github-icon.png">
            <span class="social-button-text">Sign In With GitHub</span>
          </a>
          <a class="social-button linkedin hoverable" id="linkedin" href="http://api.quadcore.news/login/linkedin">
            <img src="dist/img/linkedin-icon.png">
            <span class="social-button-text">Sign In With Linkedin</span>
          </a>
          <div class="row">
            <form id="sign-up-form" class="col s12" method="post">
              <div class="row">
                <div class="input-field col s6">
                  <input id="first_name" type="text">
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="last_name" type="text">
                  <label for="last_name">Last Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="username" type="email">
                  <label for="username">Username</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password">
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="center">
                <button class="btn amber waves-effect waves-light right" type="submit" name="action" onclick="location.href='login.html'">Submit
                  <i class="mdi-content-send right"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- Dropdown Stucture Template -->
    <ul id="dropdown-nav" class="dropdown-content hoverable">
      <li>
        <a class="flow-text" href="#!" id="edit-interests">
          <i class="material-icons">edit</i>Edit</a>
      </li>
      <li class="divider"></li>
      <li>
        <a class="tooltipped flow-text" data-position="left" data-delay="50" data-tooltip="Add Github account for more accurate news feed"
          href="#!">
          <i class="material-icons">person_pin</i>Profile</a>
      </li>
      <li>
        <a class="flow-text" href="#!">
          <i class="material-icons">settings</i>Settings</a>
      </li>
    </ul>
    <!-- Modal Structure -->
    <div id="modal-edit-interests" class="modal modal-fixed-footer">
      <div class="modal-content">
        <h4>Manage your interests</h4>
        <p>You can add and delete your tags for personalizing newses to you. Type some texts for search our categories.</p>
        <div class="chips chips-initial">
        </div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Save</a>
      </div>
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="dist/js/materialize.min.js"></script>
    <script type="text/javascript" src="dist/js/index.js"></script>
  </body>
</html>
