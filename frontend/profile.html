<!DOCTYPE html>
<html>

<head>
  <title>Quadcore: Technology News Aggregator</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <!--Import custom css file-->
  <link rel="stylesheet" type="text/css" href="dist/css/profile.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div id="#profile" class="container">
    <div class="card-panel z-depth-4 center">
      <form id="profile" method="post">
        <div>
          <label class="file-container">
            <img id="selfie" src="dist/img/suzy.jpg" class="circle user-img">
            <input type="file" onchange="readURL(this);">
          </label>
        </div>
        
        <div class="row">
          <div class="input-field col m6 s6">
            <input id="fisrtname" type="text" value="Seungwoo">
            <label class="active" for="firstname">First Name</label>
          </div>
          <div class="input-field col m6 s6">
            <input id="lastname" type="text" value="Jeong">
            <label class="active" for="lastname">Last Name</label>
          </div>
        </div>
      
        <div class="row">
          <div class="input-field col m12 s12">
            <input id="username" type="text" value="swzoey">
            <label class="active" for="username">Your username</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col m12 s12">
            <input id="username" type="email" value="tmddnim2da@gmail.com">
            <label class="active" for="email">Your email address</label>
          </div>
        </div>
        
        <div class="row">
          <div class="input-field col m12 s12">
            <input id="interest" type="text" value="JavaScript">
            <label class="active" for="interest">Your Interest</label>
          </div>
        </div>
      
        <div class="row">
          <div class="col s12 center">
            <button class="btn blue waves-effect waves-light" id="save" type="submit" name="action"> Save
              <i class="mdi-action-perm-identity right"></i>
            </button>
          </div>
        </div>
    </div>
    </form>
  </div>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  <script type="text/javascript" src="dist/js/profile.js"></script>
</body>

</html>
